<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="array.js"></script>
    <link rel="stylesheet" type="text/css" href="array.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
        <div class="content-box">
            <div class="in-btt">
                <h1>Brand of cars array method</h1><br>
                <input type="text" id="input" placeholder="Enter brand of car">
                <button onclick="addItem()">Add Item</button>
            </div>
            <h1>Brand of Cars:</h1>
            <div class="brand-items">
                <ul id="myList">
                <!-- List items will be added dynamically -->
                </ul>
            </div>
            <div class="buttons">
                <button onclick="removeFirst()">Shift</button>
                <button onclick="removeLast()">Pop</button>
                <button onclick="addFirst()">Unshift</button>
                <button onclick="addLast()">Push</button>
            </div>
        </div>
</body>
</html>
